{% extends 'base.html'%}




{% block content%}



<h1>Join Today!</h1>


<form method="POST" action="{% url 'join' %}">
  {% csrf_token%}

   
    <div class="form-group">
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="First name" name="fname">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name" name="lname">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passwd">
    </div>
    <div class="form-group">  
      <input type="integer" class="form-control" id="exampleInputPassword1" placeholder="Age" name="age">
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


  {% endblock %}
